<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <title>Fizetés</title>
    </head>
    <body>
        <div class="container" id="payment">
            <h1 class="fizetes">Fizetés</h1>
            <form id="payment-form">
                <label for="card-number">Kártyaszám:</label>
                <input type="text" id="card-number" name="card-number" required><br><br>

                <label for="expiration-date">Lejárati dátum:</label>
                <input type="text" id="expiration-date" name="expiration-date"
                    required><br><br>

                <label for="cvv">CVV kód:</label>
                <input type="text" id="cvv" name="cvv" required><br><br>

                <button type="submit">Fizetés</button>
            </form>
        </div>
    </body>
</html>
