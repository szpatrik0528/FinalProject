<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>

    <h1>Product Page</h1>
    <label for="payment-method">Select Payment Method:</label>
    <select id="payment-method" onchange="togglePaymentFields()">

        <option value="paypal">PayPal</option>
    </select><br><br>
    <button id="show-payment-button" onclick="showPaymentForm()">Pay</button>
    
    
    <div id="payment-form">
        <h2>Enter Your Payment Information</h2>
        <form id="payment-info-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required><br><br>
            
            <label for="expiration-date">Expiration Date:</label>
            <select id="expiration-date-month" required>
                <option value="" disabled selected>Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select id="expiration-date-year" required>
                <option value="" disabled selected>Year</option>
                <option value="2023">23</option>
                <option value="2024">24</option>
                <option value="2025">25</option>
                <option value="2026">26</option>
                <option value="2027">27</option>
            </select><br><br>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required><br><br>
            
            <button type="button" onclick="processPayment()">OK</button>
        </form>
    </div>

    <div id="paypal-form" style="display: none;">
        <h2>Pay with PayPal</h2>
        <label for="paypal-email">PayPal Email:</label>
        <input type="email" id="paypal-email" required><br><br>
        
        <label for="paypal-password">PayPal Password:</label>
        <input type="password" id="paypal-password" required><br><br>
        
        <button type="button" onclick="processPayPalPayment()">Pay with PayPal</button>
    </div>
    
    <div id="payment-confirmation" style="display: none;">
        <h2>Thanks for Your Purchase!</h2>
    </div>

    <script>
        function showPaymentForm() {
            document.getElementById("show-payment-button").style.display = "none";
            document.getElementById("payment-form").style.display = "block";
            document.getElementById("paypal-form").style.display = "none";
        }

        function togglePaymentFields() {
            const selectedMethod = document.getElementById("payment-method").value;
            if (selectedMethod === "credit-card") {
                document.getElementById("payment-form").style.display = "block";
                document.getElementById("paypal-form").style.display = "none";
            } else if (selectedMethod === "paypal") {
                document.getElementById("payment-form").style.display = "none";
                document.getElementById("paypal-form").style.display = "block";
            }
        }

</body>
</html>
